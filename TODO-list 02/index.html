<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="main-content">
            <div class="header">
                <h1>TO-DO LIST</h1>
            </div>
            <div class="search-bar">
                <form>
                    <input type="text" class="search" placeholder="Search note">
                    <!-- <img class="img1" src="./png/Vector (1).png" alt=""> -->
                    <img class="img2 " id="darkmode" src="./png/Color Scheme.jpg" alt="">
                </form>
            </div>
        </div>
        <div class="list">
            <h1 class="no-list">Add the list to see</h1>
            <div class="todoList">
            </div>
        </div>
        <div class="add-list">
            <img class="img3" src="./png/Add button.png" alt="">
        </div>


        <div class="input-list">
            <div>
                <h1 class="h1">New note</h1>
                <input type="text" class="input-type" placeholder="Input the note">
                <div class="btn">
                    <button class="cancel">Cancel</button>
                    <button class="Update">Update</button>
                    <button class="APPLY">APPLY</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
